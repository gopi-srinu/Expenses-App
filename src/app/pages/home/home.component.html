<ion-app>
    <!-- Side menu -->
    <ion-menu contentId="main-content" side="end">
        <ion-header>
            <ion-toolbar>
                <ion-title>MoneyDash</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
            <button class="logout-button" (click)="logout()">Logout</button>
        </ion-content>
    </ion-menu>

    <!-- Main content -->
    <div class="ion-page" id="main-content">
        <ion-header>
            <div class="header-container">
                <ion-icon name="arrow-back-outline"></ion-icon>
                <h3>Expenses Dashboard</h3>
            </div>
        </ion-header>

        <section>
            <article class="cards-container" data-aos="fade-up">
                <div>
                    <ion-card>
                        <ion-card-header>
                            <div>
                                <ion-card-title>Total Income</ion-card-title>
                                <ion-card-subtitle class="totalValue"><i class="fa-solid fa-indian-rupee-sign"></i> {{totalValue}}</ion-card-subtitle>
                            </div>

                            <div>
                                <img src="../../../assets/images/Money income-amico.png" alt="Income illustration">
                            </div>
                        </ion-card-header>
                    </ion-card>

                    <ion-card>
                        <ion-card-header>
                            <div>
                                <ion-card-title>Current Expenditure</ion-card-title>
                                <ion-card-subtitle class="expenditure"><i class="fa-solid fa-minus"></i>&nbsp;
                                    <i class="fa-solid fa-indian-rupee-sign"></i> {{expenditure}}</ion-card-subtitle>
                            </div>

                            <div>
                                <img src="../../../assets/images/Money stress-rafiki.png"
                                    alt="Expenditure illustration">
                            </div>
                        </ion-card-header>
                    </ion-card>

                    <ion-card>
                        <ion-card-header>
                            <div>
                                <ion-card-title>Current Savings</ion-card-title>
                                <ion-card-subtitle class="savings"><i class="fa-solid fa-plus"></i>&nbsp;
                                    <i class="fa-solid fa-indian-rupee-sign"></i> {{savings}}</ion-card-subtitle>
                            </div>

                            <div>
                                <img src="../../../assets/images/Savings-pana.png" alt="Savings illustration">
                            </div>
                        </ion-card-header>
                    </ion-card>
                </div>
            </article>

            <article class="chart-container" data-aos="fade-up">
                <div id="chartContainer" style="width: 1000px; height: 450px;"></div>
            </article>
        </section>

        <app-shared-footer></app-shared-footer>
    </div>
</ion-app>
